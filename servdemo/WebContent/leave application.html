	<h1 style="color:black;font-size:40px"><center>LEAVE APPLICATION FORM</center></h1>

	<body >
		<div class="container">
   <form action="login" method="post">
    <div class="form-group">
      <label for="usr">EMPLOYEE ID:</label>
      <input type="number" class="form-control" name="usr" placeholder="Employee id" autofocus style="font-size:18px">
    </div>
    <div class="form-group">
      <label for="reason">REASON:</label>
      <textarea class="form-control" rows="8" name="reason" placeholder="Reason" style="font-size:18px"></textarea>
    </div>
    <div class="form-group">
    	<p style="font-size:16px;color: white"><b>LEAVE'S DATE FROM - TO:</b></p>
    	<label for="leave"style="color:white">FROM:</label>
    	<input type="DATE" class="form-control" name="fromdate">
        <label for="leave"style="color:white">TO:</label>
        <input type="DATE" class="form-control" name="todate">
        <label for="leaveday" style="color:white">NO OF DAYS LEAVE'S:</label>
        <input type="number" class="form-control" name="leavedays" placeholder="No of days leaves">
    </div>
    <div class="form-group">
    	<center><input type="submit" class="btn btn-info" value="SUBMIT"></center>
    </div>
</form>
</div>
